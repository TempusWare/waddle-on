<html>
    <head>
        <meta charset="UTF-8">
        <title>#WaddleOn Script Editor</title>
        <link rel="stylesheet" href="./viewer/viewer.css">
        <link rel="stylesheet" href="editor.css">
    </head>
    <body>
        <div>
            <div id="containers">
                <div class="containers" id="editor-container">
                    <textarea id="text-editor" cols="30" rows="10"></textarea>
                </div>

                <div class="containers" id="viewer-container">
                    <div id="viewer-box">
                        <ul id="viewer-lines">
                            <li>
                                <u>SURFER</u><br>This'll be a piece of cake
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div id="tools">
                <input type="checkbox" id="auto-preview-toggle" title="Toggle Auto Preview (Live updating script preview)">
                <button class="buttons" id="preview-button">Preview</button>
                <button class="buttons" id="convert-button">Convert</button>
            </div>
        </div>
        <script type="module" src="main.js"></script>
    </body>
</html>
